# HTTPS server block for prsmusa.com
server {
    listen 443 ssl http2;
    server_name prsmusa.com;

    # SSL certificates managed by Certbot
    ssl_certificate /etc/letsencrypt/live/prsmusa.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prsmusa.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Basic server configuration
    root /var/www/prsmusa;
    index index.html;
    server_tokens off;
    client_max_body_size 64M;

    # Logging
    access_log /var/log/nginx/prsmusa_access.log;
    error_log /var/log/nginx/prsmusa_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Handle specific HTML files first (prevents loops)
    location ~* \.html$ {
        try_files $uri =404;
    }

    # Serve the new frontend (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets with proper caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # PDF directory
    location /pdf {
        autoindex on;
        autoindex_format html;
    }

    # Bible API proxy
    location /bible {
        proxy_pass http://127.0.0.1:8000/bible;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # GABF Outline proxy
    location /gabf_outline {
        proxy_pass http://127.0.0.1:8080/gabf_outline;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI backend API
    location = /api/v0.1 {
        return 302 /api/v0.1/;
    }
    
    location /api/v0.1/ {
        proxy_pass http://127.0.0.1:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name prsmusa.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}
